<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="confirmacion.html">


        <label for="mail">
            Ingrese su correo electronico:
           
        </label>

         <input type="text" name="mail" placeholder="no olvides el @" value="" id="mail">



        <label for="contra">
            Ingrese su contraseña:

        </label>

<input type="password" name="contraseña" id="contra">  

<textarea name="" id="" cols="30" rows="3"> </textarea>

<label for="edad">
Ingrese su edad:

</label>
<input type="number" min="6" max="130" name="edad" id="edad">

<label for="fecha">
Ingrese la fecha de hoy:

</label>
<input type="date" name="fecha" id="fecha">

<label for="rango">
Calificanos!
</label>
<input type="range" name="rango" id="rango">

<button type="reset">Borrar</button>

<button type="submit">Enviar datos</button>

<input type="color" name="color">
<input type="email" name="email" value="@gmail.com">






    </form>
</body>
</html>
