<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="confirmacion.html">


        <label for="mail">
            Ingrese su correo electronico:
           
        </label>

         <input type="text" name="mail" placeholder="no olvides el @" value=""
         id="mail" required title="Campo Obligatorio">



        <label for="contra">
            Ingrese su contraseña:

        </label>

<input type="password" autofocus minlength="8" name="contraseña" id="contra" required title="Campo Obligatorio" tabindex="1">  

<textarea name="mensaje" id="" cols="30" rows="3"> </textarea>

<label for="edad">
Ingrese su edad:
<input type="number" min="6" max="130" name="edad" id="edad" required title="Campo Obligatorio" tabindex="2">
</label>


<label for="fecha">
Ingrese la fecha de hoy:
<input type="date" name="fecha" id="fecha" hidden>
</label>


<label for="rango">
Calificanos!
<input type="range" name="rango" id="rango">
</label>


<button type="reset">Borrar</button>

<button type="submit">Enviar datos</button>









    </form>
</body>
</html>
